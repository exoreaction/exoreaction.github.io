<!DOCTYPE html>
<html>
<head>
</head>
<BODY bgcolor="#000000" text="#ffffff" link="#0033cc" vlink="#ff0000">
<br/>
<h3>eXOReaction...</h3>
<br/><br/>
<button onclick="typeWriter()">What's happening?</button>

<br/><br/><br/><br/>
<p id="demo"></p>

<script>
var i = 0;
var txt = '...something wonderful has happened...     a start of a new beginning is close...    it may forever change how companies can be successful...    by leveraging custom-built software...   ';
var speed = 80;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
</body>
</html>
